<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect Button</title>
    <style>
        /* styles.css */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .btn-3d {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 -3px 5px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            /* Ensures text is centered */
            display: inline-block;
            /* Ensures proper layout for text */
            white-space: nowrap;
            /* Prevents text from wrapping */
        }

        .btn-3d:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 -6px 10px rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
        }

        .btn-3d:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3), 0 -1px 3px rgba(255, 255, 255, 0.3);
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <button class="btn-3d">Click Me</button>
</body>

</html>
